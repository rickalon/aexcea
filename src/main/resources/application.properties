spring.application.name=aexcea
spring.config.import=./secret.properties
#PostgreSQL
spring.datasource.url=${secret.db_url}
spring.datasource.username=${secret.db_user}
spring.datasource.password=${secret.db_pass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#SQL logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#API
api.facegeneration.url=https://thispersondoesnotexist.com/